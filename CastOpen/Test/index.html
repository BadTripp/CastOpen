<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS Video Call</title>
</head>
<body>
    <h1>Video Call between Peers</h1> <!-- Heading -->
    <video id="localVideo" autoplay muted></video> <!-- Local video -->
    <video id="remoteVideo" autoplay></video> <!-- Remote video -->
    <button id="callButton">Call</button> <!-- Button to initiate call -->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script> <!-- Including PeerJS library -->
    <script src="app.js"></script> <!-- Including JavaScript file -->
</body>
</html>
